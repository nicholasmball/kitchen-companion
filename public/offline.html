<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat's Kitchen â€” Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Nunito', system-ui, -apple-system, sans-serif;
      background-color: #FAF6F1;
      color: #3D2914;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #5C3D1E;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 1.1rem;
      color: #8B5A2B;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #D97B4A;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      cursor: pointer;
      min-height: 44px;
      min-width: 44px;
    }
    button:hover {
      background-color: #C46A3A;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" aria-hidden="true">&#127859;</div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Check your connection and try again.</p>
    <button onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
